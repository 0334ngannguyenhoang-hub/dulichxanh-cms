<!doctype html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng nhập CMS</title>
  <link rel="stylesheet" href="login.css" />
</head>

<body>

  <!-- Nửa trái: hình minh họa -->
  <div class="left"></div>

  <!-- Nửa phải: Form login -->
  <div class="right">
    <div class="login-box">

      <img src="logo.png" class="login-logo" alt="Logo">

      <h2>Đăng nhập CMS</h2>

      <input id="username" class="input" placeholder="Tên đăng nhập">
      <input id="password" class="input" type="password" placeholder="Mật khẩu">

      <button id="btnLogin" class="save">Đăng nhập</button>

      <p id="error"></p>
    </div>
  </div>

  <!-- PHẢI DÙNG MODULE -->
  <script type="module" src="login.js"></script>
</body>
</html>
